<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Loader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, black 20%, #00c8c8 80%);
            text-align: center;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #6200ea;
        }

        /* Add margin to push content below navbar */
        .wrapper {
            margin-top: 100px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 150px;
        }

        .animation-container {
            transform: scale(1.85);
        }

        dotlottie-player {
            width: 350px;
            height: 350px;
        }

        .login-container {
            color: linear-gradient(to right, black 20%, #00c8c8 80%);
            padding: 20px;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">HIGHWAY SURVEILLANCE USING DRONE (YOLOv8)</div>
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Dashboard</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </div>

    <div class="wrapper">
        <!-- Lottie Animation -->
        <div class="animation-container">
            <dotlottie-player src="https://lottie.host/87470066-ed10-47d5-8877-69ffcae3283a/I5zHBUgseE.lottie" background="transparent" speed="1" loop autoplay></dotlottie-player>
        </div>

        <!-- Login Section -->
        <div class="login-container">
            <h1>Welcome to Drone Control</h1>
            <p>Control and monitor your drone with ease.</p>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </div>
    </div>

</body>
</html>
