<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Video Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, black 20%, #00c8c8 80%);
            text-align: center;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #6200ea;
        }

        .content {
            margin-top: 100px;
            width: 90vw;
            max-width: 1400px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content img {
            width: 90%;
            max-width: 1280px;
            height: auto;
            border: 5px solid #6200ea;
            border-radius: 10px;
        }

        .content p {
            margin-top: 20px;
            font-size: 18px;
            color: #eee;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">DRONE VIDEO FEED - View Only</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Live Video Stream</h1>
        <img src="{{ url_for('video_feed') }}" alt="Live feed">
        <p>You are in view-only mode. Controls are disabled.</p>
    </div>

</body>
</html>
